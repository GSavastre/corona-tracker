<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CoronaTracker</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery, Popper.js,Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">CoronaTracker</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <!-- Main Counter -->
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: orangered; text-align: center">
                <p>Infetti</p>
            </div>
            <div class="col-4" style="background-color: dimgrey; text-align: center">
                <p>Morti</p>
            </div>
            <div class="col-4" style="background-color: lawngreen; text-align: center">
                <p>Guariti</p>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div class="container justify-content-center" style="background-color: darkblue; color: white">
        <div class="row justify-content-center">
            <h1>Map Here</h1>
        </div>
    </div>

    <!-- Charts -->
    <div class="container" style="background-color: hotpink">
        <div class="row">
            <div class="col-4" style="background-color: darkred; text-align: center">
                <h3>Chart 1</h3>
            </div>
            <div class="col-4" style="background-color: purple; text-align: center">
                <h3>Chart 2</h3>
            </div>
            <div class="col-4" style="background-color: yellow; text-align: center">
                <h3>Chart 3</h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-light justify-content-center" style="background-color: #e4e4e4">
        <p> Â© 2020 Cosmin Gugoasa, Cosmin Gabriele Savastre</p>
    </nav>
    <script src="scripts/fetch_api_data.js"></script>
</body>
</html>
